<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: none;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Read Featured Research</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h2>About My Work</h2>
                </header>
                <p>{{ content }}</p>
                <!--
                <ul class="actions">
                    <li><a href="landing.html" class="button next">Read Featured Research</a></li>
                </ul>
                -->
            </div>
        </section>

        <!-- Two -->
        {% include tiles.html %}

        <!-- Three -->
        <section id="three">
            <div class="inner">
                <header class="major">
                    <h2>Videos</h2>
                </header>
                <div class="resp-container">
                  <iframe class="resp-iframe" src="https://www.youtube.com/embed/qFCX2pZXDBg" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="resp-container">
                  <iframe class="resp-iframe" src="https://www.youtube.com/embed/u6i2XwrGVqk" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="grid-container">
                  <div class="grid-item">1</div>
                  <div class="grid-item">2</div>
                </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
